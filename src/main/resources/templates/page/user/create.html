<!DOCTYPE html>
<html
    lang="pt-br"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{baseLayout}">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script th:src="@{/js/user/User.js}" type="text/javascript"></script>
</head>
<body>
<div layout:fragment="content" class="container mt-5">

    <h2>Cadastro de FuncionÃ¡rio</h2>

    <form th:action="@{/user/save}" method="post">

        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>

        <button style="margin-top: 1rem;" type="submit"
                class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>

    </form>

</div>
</body>
</html>
