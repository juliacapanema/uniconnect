<!DOCTYPE html>
<html
    lang="pt-br"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    th:fragment="html">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>UniConnect</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/styles/components/baselayout/base-layout.css}">
</head>

<body>
    <nav class="navbar text-white sticky-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand me-4 text-white" href="/">
                <img src="/images/logo-univille.png" alt="Logo" width="40" height="40" class="d-inline-block align-middle">
                UniConnect
            </a>
            <div class="d-flex flex-grow-1 justify-content-start">
                <a class="nav-link active me-1" aria-current="page" href="/">Eventos</a>
            </div>
            <div class="d-flex justify-content-center flex-grow-1">
                <form class="d-flex" role="search">
                    <input class="form-control me-1 border-light bg-transparent text-white" type="search" placeholder="Pesquisar eventos" aria-label="Search">
                </form>
            </div>
            <div class="d-flex justify-content-end flex-grow-1">
                <form class="d-flex">
                    <button class="btn btn-outline-light" type="submit">Login</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Conteúdo de toda aplicação será inserido aqui -->
    <div layout:fragment="content"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <footer class="text-center">
        <div class="container p-4 pb-0">
            <section class="mb-4">
                <a
                        data-mdb-ripple-init
                        class="btn text-white btn-floating m-1 icon-google"
                        href="https://www.univille.edu.br/"
                        role="button"
                ><i class="bi bi-google icon-google">
                </i>
                </a>
                <a
                        data-mdb-ripple-init
                        class="btn text-white btn-floating m-1 icon-instagram"
                        href="https://www.instagram.com/eventos.univille/"
                        role="button"
                ><i class="bi bi-instagram">
                </i>
                </a>
            </section>
        </div>
        <div class="text-center p-3 bg-body-secondary">
            © 2023 Copyright:
            <a class="text-body" href="https://github.com/viniwille/uniconnect">UniConnect</a>
        </div>
    </footer>
</body>
</html>
